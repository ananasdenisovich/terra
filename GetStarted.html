<!---------------------BUTTONS------------------------->
    <form id="searchbox_form" action="/course-search">
      <div class="searchbox_unknown">
        <h2 class="searchbox_h">Find language courses</h2>
        <select id="searchbox_language" name="language" class="searchbox_select">
          <option selected="selected" value="1">English</option>
          <option value="2">Spanish</option>
          <option value="3">Kazakh</option>
          <option value="4">Kazakh as foreign</option>
          <option value="5">French</option>
          <option value="6">Korean</option>
          <option value="7">Russian</option>
          <option value="8">Russian as foreign</option>
      </select>						<select id="searchbox_region" name="city" class="searchbox_select">
        <option selected="selected" value="1">Astana</option>
        <option value="2">Almaty</option>
      </select>		</div>
      <select id="searchbox_type" name="type" class="searchbox_select">
        <option selected="selected" value="">General</option>
        <option value="2">Junior</option>
        <option value="3">Test preparation</option>
        <option value="4">Business</option>
        <option value="5">Study and work</option>
      </select>			<span class="helpopener hidden-xs" id="searchbox_type_help"></span>
      <select id="searchbox_duration" name="duration" class="searchbox_select">
        <option selected="selected" value="">4 weeks (1 month)</option>
        <option value="13">13 weeks (3 months)</option>
        <option value="26">26 weeks (6 months)</option>
        <option value="39">39 weeks (9 months)</option>
        <option value="52">52 weeks (12 months)</option>
      </select>			<span class="helpopener hidden-xs" id="searchbox_duration_help"></span>
      <button class="btn btn-default searchbox_btn register" data-bs-toggle="modal" data-bs-target="#myModal" href="#">Register</button>
    </form>
    <!---------------MODAL-------------------->
      <div class="modal" id="myModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm registration</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Did you choose correctly?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



  </div>
